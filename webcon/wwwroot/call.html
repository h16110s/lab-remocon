<script type="text/javascript">

function call(){
	alert('呼び出しをします');
	var form = document.createElement('form');
	var request = document.createElement('input');

	form.method = 'POST';
	form.action = '';		// サーバホストを追加

	request.type = 'hidden';
	request.name = 'submit9';
	request.value = 9;

	form.appendChild(request);
	document.body.appendChild(form);
	form.submit();
}

</script>



<body onload="call();">
